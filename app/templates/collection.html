<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
	 <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

<style>
body {
	margin-top: 100px;
    backgroud-color: #222;
     }


</style>
<!--[if lt IE 9]>
	<script src="https://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
<![endif]-->
</head>
<body>
	
<nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{{ url_for('mainpage') }}"><i class="fa fa-fw fa-magic"></i> Make Up Forever</a>
		</div>
		
		<form class="navbar-form navbar-right"  action="{{url_for('search') }}" method="POST">

            <div class="form-group">
                <input type="text" class="form-control mr-sm-2" placeholder="Search" name="search_content" required/>
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-primary" value="Search">
			</div>
           <!-- <button type="submit" class="btn btn-primary">Search</button> -->
        </form>
		
		
	</div><!-- /.container -->
</nav>

<div class="container">
<div class="row">
    <div class="col-md-3">
        <div class="nav nav-pills nav-stacked">
		    <li>
            <a href="{{ url_for('user') }}" class="list-group-item">
                <span class="glyphicon glyphicon-user"></span>&nbsp;User Center
            </a>
			</li>
			<li>
            <a href="{{ url_for('change_pwd') }}" class="list-group-item">
                <span class="glyphicon glyphicon-lock"></span>&nbsp;Change Password
            </a>
			<li class="active">
            <a href="{{ url_for('collection') }}" class="list-group-item">
                <span class="glyphicon glyphicon-heart"></span>&nbsp;Video Collection
            </a>
			</li>
        </div>
	</div>
	
    <div class="col-md-9">
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="glyphicon glyphicon-map-marker"></span>&nbsp;Your Collection</h3>
            </div>
            <div class="panel-body">
                
                {% for item in items %}
                <div class="media" style="border: 2px solid gray;">
                    <div class="media-left">
                        <a href="{{ url_for('play', title=item.video_title) }}">
                            <img class="media-object" style="width: 131px;height: 83px;" src="https://s3.amazonaws.com/wonderimage/{{item.video_title}}.jpg" alt="{{ item.video_title }}">
                        </a>
                    </div>
                    <div class="media-body">
                        <div id="intro">
                            <span >{{ item.video_title.title() }}</span>
                            <a href="{{ url_for('play', title=item.video_title) }}" class="label label-primary pull-right">
                                <span class="glyphicon glyphicon-play"></span>PLAY</a>
                        </div>
                    </div>
                </div>
               {% endfor %}
            </div>
        </div>
</div>
	
	
</div>
</div>>
</body>
</html>

<style>
     #intro{
    font-size:12pt;
     font-family: 'Muli', sans-serif;
    }
</style>

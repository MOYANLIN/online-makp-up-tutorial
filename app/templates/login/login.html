<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">

    <!-- Theme CSS -->
    <link href={{ url_for('static',filename='css/login.css') }} rel="stylesheet">

</head>
<body style="background: url(https://2.bp.blogspot.com/-bDR7AgTuqyo/WgaEexglF0I/AAAAAAAAGGQ/o_ekUDJzv8IcJdsYHaVHE4vEiGMUjAAFQCLcBGAs/s1600/IMG_5331.jpg);
    height: 100%;
    background-repeat: no-repeat;
    background-position: center;
    background-size: 1000px, 100px;
    overflow: scroll;"">

<body id="page-top">

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll">Make Up Forever</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="page-scroll" href={{ url_for('registration') }}>Register</a>
                    </li>
                    <li>
                        <a class="page-scroll" href={{ url_for('login') }}>Login</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <main>
		<section class="login_form">
			<h1>User Login</h1>
			<form autocomplete="off" id="AdminLoginForm" method="post" action={{ url_for('login_check') }}>
		            <input type="text" class="input_admin" name="username" placeholder="Account" required />
		            <input type="password" pattern=".{6,}" title="Minimum 6 characters required" class="input_password" name="password" placeholder="Password" required/>
		            <input type="submit" class="input_submit" value="Login"/>
		    </form>
		</section>
	</main>

    <div id="error_mes">{{ error }}</div>

    <!-- Theme JavaScript -->
    <script src={{ url_for('static',filename="script/new-age.min.js") }}></script>

</body>

</html>

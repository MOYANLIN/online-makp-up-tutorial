<div class="container">
<div class="row">
    <div class="col-md-3">
        <div class="nav nav-pills nav-stacked">
		    <li class="active">
            <a href="{{ url_for('user') }}" class="list-group-item">
                <span class="glyphicon glyphicon-user"></span>&nbsp;User Center

    <div class="col-md-9">
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="glyphicon glyphicon-map-marker"></span>&nbsp;User Center</h3>
            </div>
            <div class="panel-body">
                
                <form role="form" method="post" enctype="multipart/form-data">
                    <fieldset>
                        <div class="form-group">
                            <label for="input_name">
                                <span class="glyphicon glyphicon-user"></span>&nbsp;
                                Username
                            </label><br>
                            {{ data['username'] }}
                        </div>
                        
                        
                        
                        <div class="form-group">
                            <label for="input_face"><span class="glyphicon glyphicon-picture"></span>&nbsp;
                                Profile Image
                            </label>
                            
                            <img src="{{ data['profileimg'] }}" class="img-responsive img-rounded" style="width: 100px;">
                            <br>
                            <form action="url_for('user')" enctype="multipart/form-data" method="POST">
                                <div class="text-left" style="width:210px;">
                                <span style="color:#999;font-style: arial;">Change My Profile Image</span><br>
                            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
                           
                <div>
                <label class="btn btn-primary" for="my-file-selector">
                <input id="my-file-selector" type="file" style="display:none" onchange="$('#upload-file-info').html(this.files[0].name)" name="profileimg">
                Browse
                </label>
                    <span class='label label-info' id="upload-file-info"></span>
                </div>
                <br>
                <button type="submit" class="btn btn-success blue" value="Submit"><!--<i class="fa fa-share"></i>--> Upload</button>
                            
                        </div>
                    </fieldset>
                </form>
            </div>

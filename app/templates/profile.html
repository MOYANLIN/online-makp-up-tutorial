<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
	 <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    margin-top: 100px;
    backgroud-color: #222;
     }
</style>
</head>
<body>
	
<nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{{url_for('mainpage') }}"><i class="fa fa-fw fa-magic"></i> Make Up Forever</a>
		</div>
		
		<form class="navbar-form navbar-right"  action="{{url_for('search') }}" method="POST">

            <div class="form-group">
                <input type="text" class="form-control mr-sm-2" placeholder="Search" name="search_content" required/>
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-primary" value="Search">
			</div>
           <!-- <button type="submit" class="btn btn-primary">Search</button> -->
        </form>
		
		
	</div><!-- /.container -->
</nav>

<div class="container">
<div class="row">
    <div class="col-md-3">
        <div class="nav nav-pills nav-stacked">
		    <li class="active">
            <a href="{{ url_for('user') }}" class="list-group-item">
                <span class="glyphicon glyphicon-user"></span>&nbsp;User Center
            </a>
			</li>
			<li>
            <a href="{{ url_for('change_pwd') }}" class="list-group-item">
                <span class="glyphicon glyphicon-lock"></span>&nbsp;Change Password
            </a>
            </li>
            <li>
            <a href="{{ url_for('collection') }}" class="list-group-item">
                <span class="glyphicon glyphicon-heart"></span>&nbsp;Video Collection
            </a>
			</li>
        </div>
	</div>
	
    <div class="col-md-9">
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="glyphicon glyphicon-map-marker"></span>&nbsp;User Center</h3>
            </div>
            <div class="panel-body">
                
                <form role="form" method="post" enctype="multipart/form-data">
                    <fieldset>
                        <div class="form-group">
                            <label for="input_name">
                                <span class="glyphicon glyphicon-user"></span>&nbsp;
                                Username
                            </label><br>
                            {{ data['username'] }}
                        </div>


                        <div class="form-group">
                            <label for="input_face"><span class="glyphicon glyphicon-picture"></span>&nbsp;
                                Profile Image
                            </label>
                            
                            <img src="{{ data['profileimg'] }}" class="img-responsive img-rounded" style="width: 100px;">
                            <br>
                            <form action="url_for('user')" enctype="multipart/form-data" method="POST">
                                <div class="text-left" style="width:210px;">
                                <span style="color:#999;font-style: arial;">Change My Profile Image</span><br>
                        <div class="upload-btn-wrapper">
                            <button class="btn btn-primary">Browse</button>
                            <input  type="file" style="" name="profileimg" required/>
                        </div>
                        <br>
                <button type="submit" class="btn btn-success blue" value="Submit"> Upload</button>
                            
                        </div>
                </form>
            </div>
        </div>
</div>
	
	
</div>

</body>
</html>

<style>
    .upload-btn-wrapper {
  position: relative;
  overflow: hidden;
  display: inline-block;
}

    .upload-btn-wrapper input[type=file] {
  font-size: 100px;
  position: absolute;
  left: 0;
  top: 0;
  opacity: 0;
}
</style>
